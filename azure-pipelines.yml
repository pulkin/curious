stages:
- stage: build
  displayName: 'Build and test'
  jobs:
  - job: build_ubuntu_latest
    displayName: 'Ubuntu build'
    pool:
      vmImage: 'ubuntu-latest'
  
    steps:
    - checkout: self

    - script: python3 -m pip install --upgrade pip setuptools wheel pytest
      displayName: 'Install pip'

    - script: python3 -m pip install -r requirements.txt
      displayName: 'Install requirements'

    - script: python3 setup.py build
      displayName: 'Build'

    - script: |
        ln -s build/lib*/cutil.cpython*.so .
        pytest tests/test_volumes.py
      displayName: 'Test library'

    - script: |
        python3 setup.py install --user
        CURIOUS_TEST_INSTALL=yes pytest tests/test_script.py
      displayName: 'Test install'

